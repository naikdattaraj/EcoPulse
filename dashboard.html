  <section class="hero">
    <h1>Report a Waste Problem</h1>
    <p>Be the change â€“ Quickly report areas with unmanaged waste.</p>
  </section>

  <section class="dashboard-form">
    <form id="reportForm">
      <label>Location:
        <input type="text" name="location" placeholder="Calangute Beach" required>
      </label>
      <label>Type of Waste:
        <select name="wasteType" required>
          <option value="">-- Select --</option>
          <option value="plastic">Plastic</option>
          <option value="organic">Organic</option>
          <option value="e-waste">E-Waste</option>
        </select>
      </label>
      <label>Description:
        <textarea name="description" placeholder="Brief description" required></textarea>
      </label>
      <button type="submit" class="cta">Submit Report</button>
    </form>
  </section>

  <section class="reports">
    <h2>Community Reports</h2>
    <ul id="reportsList"></ul>
  </section>
